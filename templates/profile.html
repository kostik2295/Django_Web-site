{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<label class="abc">Привет {{ user.username }}</label>
<img src="https://thumbs.dreamstime.com/b/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-%D0%B7%D0%BD%D0%B0%D1%87%D0%BA%D0%B0-%D0%BF%D1%80%D0%BE%D1%84%D0%B8%D0%BB%D1%8F-%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D1%8B-%D0%B1%D0%B8%D0%B7%D0%BD%D0%B5%D1%81%D0%BC%D0%B5%D0%BD%D0%B0-%D0%BF%D0%BE-%D1%83%D0%BC%D0%BE%D0%BB%D1%87%D0%B0%D0%BD%D0%B8%D1%8E-%D0%B2-%D0%BC%D0%BE%D0%B4%D0%BD%D0%BE%D0%BC-%D1%81%D1%82%D0%B8%D0%BB%D0%B5-188401287.jpg" alt="" width="180px" height="180px" class="pic">
<form action="{% url 'logout' %}" class="home_form">
    <button class="s_btn_2">Выйти</button>
</form>
{% endif %}

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <form action="{% url 'table' %}" class="home_form">
        <button class="s_btn_1">Добавить</button>
    </form>
</form>
{% endblock content %}
